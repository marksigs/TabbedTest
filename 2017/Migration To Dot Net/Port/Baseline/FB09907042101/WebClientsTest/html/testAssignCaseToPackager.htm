<body>
<table width="100%" id="Table1">
	<tbody>
		<tr>
			<td width="10%">URL</td>
			<td width="90%"><input id=url style="WIDTH: 100%" name=url value="http://localhost/OmigaWebServices/AssignCaseToPackagerWS/OmigaAssignCaseToPackagerService.asmx"></td>
		</tr>
		<tr>
			<td>SOAP action</td>
			<td><input id=soapAction style="WIDTH: 100%" value="http://Request.AssignCaseToPackager.Omiga.vertex.co.uk" name="soapAction"></td>
		</tr>
	</tbody>
</table>
Data: 
<textarea id=requestData style="WIDTH: 100%" rows=12 name="requestData">
<?xml version="1.0" encoding="utf-8"?>
<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
  <soap:Body>
	<REQUEST xmlns="http://Request.AssignCaseToPackager.Omiga.vertex.co.uk" USERAUTHORITYLEVEL="String" UNITID="String" CHANNELID="String" MACHINEID="String" PASSWORD="String" USERID="String">
		<ASSIGNCASE APPLICATIONNUMBER="string" PRINCIPALFIRMID="string" USERID="string" UNITID="string" />
	</REQUEST>
  </soap:Body>
</soap:Envelope>
</textarea>
<button id=post style="WIDTH: 100px" type=submit>Test</button> 
<br><br>Response: 
<textarea id=responseData style="WIDTH: 100%" rows=12 name="responseData"></textarea>
